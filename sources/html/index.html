<!DOCTYPE html>
<html>
    <head>
        <title>TODO list with node.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>TODOs with Node.js</h2>
            <input id="new-todo" type="text" placeholder="Please, Enter new TODO"><br>
            <ul class="todo-list"></ul>
            <div class="statistic">
                Completed: <span id="completed-cnt">0</span>
                In progress: <span id="in-progress-cnt">0</span>
            </div>
        </div>
    </body>
</html>
